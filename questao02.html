<body>
    
    <script>
        
        let hora = prompt('Digite a hora.');
        let minutos = prompt('Digite o minuto.');
        let segundos = prompt('Digite os segundos.');

        let totalSegundos= ((Number(hora)*Number(3600))+(Number(minutos)*Number(60))+Number(segundos));
      
        window.document.write(`Hora: ${hora}.`);
        window.document.write(`Minutos: ${minutos}.`);
        window.document.write(`Segundos: ${segundos} </br>`);
        window.document.write(`Total em Segundos: ${totalSegundos} </br>`);
        
    </script>
</body>
