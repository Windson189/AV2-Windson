 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 06</title>
</head>
<body>
    <script>
        let dolares = prompt('Digite quantos dolares.');
        
        dolar = Number(5.14);

        let dolarReal= Number(dolares) * Number(dolar);
    
        window.document.write(`Dólares: ${dolares} </br>`);
        window.document.write(`Valor em Reais: ${dolarReal} </br>`);
       
    </script>
</body>
</html>
</body>
</html>
